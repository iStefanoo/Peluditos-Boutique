<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Peluditos Boutique | Deportiva</title>
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <h1 style="padding: 1.5rem; left: 0;">
            <a href="index.html" style="color: #fff; text-decoration: none;">Peluditos Boutique</a>
        </h1>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="form.html">Formulario</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de producto con imágenes -->
    <section class="grid-container">

        
        <div class="card-product">
            <h2>Camiseta - 002</h2>

            <label for="size-2" style="color: white; margin-right: 3.5rem;">Talla:</label>
            <select class="size-select">
                <option value="M" data-price-increment="0">M</option>
                <option value="L" data-price-increment="1">L</option>
                <option value="XL" data-price-increment="2">XL</option>
                <option value="XXL" data-price-increment="3">XXL</option>
            </select>

            <p style="color: white;">Precio: <span class="price" data-base-price="8.99">8,99€</span></p>

            <!-- Imagen principal del producto -->
            <img class="main-image" style="height: 254px;" src="img/cdeportiva.png" alt="Camisa Deportiva" class="card-image">

            <!-- Vista previa de imágenes pequeñas -->
            <div class="thumbnail-container">
                <img src="img/cdeportiva.png" alt="Camisa Deportiva 1" class="thumbnail" onclick="changeImage(this)">
                <img src="img/cimpermeable.png" alt="Camisa Deportiva 2" class="thumbnail" onclick="changeImage(this)">
                <img src="img/ccasual.png" alt="Camisa Deportiva 3" class="thumbnail" onclick="changeImage(this)">
                <img src="img/creflectante.png" alt="Camisa Deportiva 4" class="thumbnail" onclick="changeImage(this)">
            </div>

            <!-- Clase de stock debajo del precio -->
            <p class="stock-status in-stock">En Stock</p>
        </div>



        <div class="card-product">
            <h2>Camiseta - 003</h2>

            <label for="size-2" style="color: white; margin-right: 3.5rem;">Talla:</label>
            <select class="size-select">
                <option value="M" data-price-increment="0">M</option>
                <option value="L" data-price-increment="1">L</option>
                <option value="XL" data-price-increment="2">XL</option>
                <option value="XXL" data-price-increment="3">XXL</option>
            </select>

            <p style="color: white;">Precio: <span class="price" data-base-price="8.99">8,99€</span></p>

            <!-- Imagen principal del producto -->
            <img class="main-image" style="height: 254px;" src="img/cdeportiva.png" alt="Camisa Deportiva" class="card-image">

            <!-- Vista previa de imágenes pequeñas -->
            <div class="thumbnail-container">
                <img src="img/cdeportiva.png" alt="Camisa Deportiva 1" class="thumbnail" onclick="changeImage(this)">
                <img src="img/cimpermeable.png" alt="Camisa Deportiva 2" class="thumbnail" onclick="changeImage(this)">
                <img src="img/ccasual.png" alt="Camisa Deportiva 3" class="thumbnail" onclick="changeImage(this)">
                <img src="img/creflectante.png" alt="Camisa Deportiva 4" class="thumbnail" onclick="changeImage(this)">
            </div>

            <!-- Clase de stock debajo del precio -->
            <p class="stock-status out-of-stock">Agotado</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
